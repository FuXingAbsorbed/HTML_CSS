<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人人网注册页面</title>

</head>
<body>
<img src="image/renren_titile.gif">
<p>人人网，中国 <strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。</p>
<form action="">
    <p><label for="email">电子邮箱:</label><input type="email" name="email" id="email" maxlength="50" value="student@bdqn.cn" readonly> </p>

    <p><label for="pwd">设置密码:</label><input type="password" name="pwd" id="pwd" maxlength="16"> </p>

    <p><label for="name">真实姓名:</label><input type="text" name="name" id="name" maxlength="8"></p>

    <p>性别:
        <input type="radio" name="sex" value="male" id="male" checked> <label for="male">男</label>
        <input type="radio" name="sex" value="female" id="female"><label for="female" >女</label></p>

    <p>生日:
        <select>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
        </select>年
        <select>
            <option>11</option>
            <option>12</option>
        </select>月
        <select>
            <option>30</option>
            <option>31</option>
        </select>日</p>

    <p>为什么要填写我的生日?</p>

    <p>我现在:<select disabled>
        <option>请选择身份</option>
    </select>（非常重要）</p>

    <p><img src="image/renren_code.gif"><a href="javascipt:void(0)" style="color:darkorchid"> 看不清换一张？</a></p>

    <p><label for="yanzhan">验证：</label><input type="text" id="yanzhan" maxlength="5"></p>

    <p><input type="image" src="image/renren.gif"></p>
</form>
</body>
</html>
