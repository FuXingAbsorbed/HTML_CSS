<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #eee7e1;
        }
        div{
            width:250px;
            background-color: white;
        }
        h2{
            margin: 0;
            font-size: 14px;
            background-color: #e9185a;
            color: white;
            height: 30px;
            line-height: 35px;
            padding-left: 10px;
        }
        ul{
            padding: 0;
            margin-top: 0px;
        }
        li{
            margin-top: 8px;
            border-bottom:4px dotted #eee7e1;
            list-style: none;
            height: 24px;
            height: 24px;
            line-height: 24px;

            font-size: 12px;
        }
        a{

            color: #000;
            text-decoration: none;
        }

        span{
            width: 20px;
            height: 20px;
            background: black;
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            font-weight: bolder;
            display: inline-block;
            margin-right: 10px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        a:hover{
            color: #E9185A;
        }
        a:hover span{
            background-color: #E9185A;
        }
    </style>
</head>
<body>
<div>
    <h2>大家都喜欢买的美容品</h2>
    <ul>
        <li><a href="#"><span>1</span>雅诗兰黛即时修护眼部精华霜15ml </a></li>
        <li><a href="#"><span>2</span>伊丽莎白雅顿显效复合活肤霜&nbsp;&nbsp;75ml</a></li>
        <li><a href="#"><span>3</span>OLAY玉兰油多效修护霜&nbsp;&nbsp; 50g</a></li>
        <li><a href="#"><span>4</span>巨型一号丝瓜水320ML </a></li>
        <li><a href="#"><span>5</span>倩碧保湿洁肤水2号&nbsp;&nbsp; 200ml</a></li>
    </ul>
</div>
</body>
</html>
