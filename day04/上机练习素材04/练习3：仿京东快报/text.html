<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 30px;
            width: 230px;
            border: 1px solid gray;
            box-sizing: border-box;
            background: linear-gradient(to top,#FFFFFF,#FFFFFF,#FFFFFF,#CFCEF6);
        }
        span{
            font-weight: lighter;
            display: block;
            font-size: 16px;
            height: 40px;
            line-height: 40px;
            padding-left: 16px;
            border-bottom: 1px dashed gray;
        }
        ul{
            padding: 0;
            margin: 8px 0px;
        }
        ul li:first-of-type{
        }
        li{
            padding-left: 16px;
            list-style: none;
        }
        a{
            color: black;
            font-size: 12px;
            font-weight: lighter;
            text-decoration: none;
            height: 26px;
            line-height: 26px;
        }
        li span{
            font-weight: bold;
            display: inline-block;
            font-size: 12px;
            margin: 0;
            padding: 0;
            height: 26px;
            line-height: 26px;
            border-bottom: 0px dashed gray;
        }
    </style>
</head>
<body>
<div>
    <span>京东快报</span>
    <ul>
        <li><a href="#"> <span>[特惠]</span>海飞丝去屑又去油 超清爽
        </a></li>
        <li><a href="#"><span>[公告]</span>京东公益支持鲁甸新动作
        </a></li>
        <li><a href="#"><span> [特惠]</span>4688元抢iPhone 6
        </a></li>
        <li><a href="#"> <span>[公告]</span>小米电视携豪礼高调入驻京东
        </a></li>
    </ul>
</div>
</body>
</html>
