<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>box-shadow的使用</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 8px;
            margin: 20px;
            /*内阴影*/
            /*只设置模糊半径的阴影*/
            /*内阴影*/
            box-shadow:inset 0 0px 25px #E9185A, 20px -10px 10px black;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
