<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>border-radius制作半圆形</title>
    <style>
        div{
            margin: 20px;
        }
        body div:nth-of-type(1){
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 0px 50px 0 0;
        }
        body div:nth-of-type(2){
            background: red;
            width: 50px;
            height: 50px;
            border-radius: 0px 0px 50px 0px;

        }
        body div:nth-of-type(3){
            background: red;
            width: 50px;
            height: 100px;
            border-radius: 50px 0px 0px 50px;

        }
        body div:nth-of-type(4){
            background: red;
            width: 50px;
            height: 100px;
            border-radius: 0px 50px 50px 0px;

        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
