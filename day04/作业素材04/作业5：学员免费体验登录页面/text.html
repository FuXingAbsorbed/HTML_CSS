<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>免费体验登录页面</title>
    <style>
        div{
            width: 360px;
            height: 360px;
            background: url("图片素材/bg.jpg") 0 0 no-repeat;
            margin: 0;
            padding: 0;
        }
        ul{
            width: 350px;
            height: 360px;
            padding-left: 20px;
            padding-top: 80px;
            list-style: none;

        }
        li{
            color: white;
            margin: 12px 0;
        }
        ul li:last-of-type{
            height: 50px;
            padding-left: 60px;
        }
        span{
            color: red;
        }
        input[type=text]{
            border-radius: 5px 5px 5px 5px ;
        }
    </style>
</head>
<body>

<div>
    <form action="">
        <ul>
            <li><span> *</span>姓名： <input type="text" size="23"></li>
            <li><span> *</span>邮箱： <input type="text" size="23"></li>
            <li><span> *</span>电话： <input type="text" size="23"></li>
            <li>
                性别：<select>
                    <option>  请选择</option>
                </select>
            </li>
            <li>
                年龄：<select>
                    <option>  请选择</option>
                </select>
            </li>
            <li><input type="image" src="图片素材/btn.jpg"></li>
        </ul>
    </form>
</div>
</body>
</html>
