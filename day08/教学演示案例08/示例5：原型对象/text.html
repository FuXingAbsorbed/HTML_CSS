<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Person(){};
        Person.prototype.name="黄晓明";
        Person.prototype.age="38";
        Person.prototype.job="中国著名男演员、歌手";
        Person.prototype.address="中国北京海淀区";

        Person.prototype.show=function () {
            document.write("姓名："+this.name+"<br>");
            document.write("年龄："+this.age+"<br>");
            document.write("工作："+this.job+"<br>");
            document.write("地址："+this.address+"<br>");
        };
        var person=new Person();
        person.show()
    </script>
</body>
</html>
