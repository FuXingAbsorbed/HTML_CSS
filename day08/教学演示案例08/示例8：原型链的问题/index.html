<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>原型链的问题</title>
</head>
<body>
<script>
    function Human(){
        this.clothing=["trousers","dress","jacket"];
    }
    function Man(){};

    Man.prototype=new Human();
    var man1=new Man();
    man1.clothing.push("coat");
    alert(man1.clothing);
    var man2=new Man();
    alert(man2.clothing);
</script>
</body>
</html>
