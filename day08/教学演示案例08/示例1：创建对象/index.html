<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建对象</title>
</head>
<body>
<script>
    var flower=new Object();
    flower.name="长春花";
    flower.genera="夹竹桃 长春花属";
    flower.area="非洲、亚热带、热带、以及中国大陆的华东、西南、中南地区";
    flower.uses="观赏或药用等";
    flower.showName=function(){
        alert(flower.name);
    };
    flower.showName();
</script>
</body>
</html>
