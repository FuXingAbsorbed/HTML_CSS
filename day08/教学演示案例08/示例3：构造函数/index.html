<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
<script>
    function Flower(name,genera,area,uses){
        this.name=name;
        this.genera=genera;
        this.area=area;
        this.uses=uses;
        this.showName=showName;
    }

    function showName(){
        alert(this.name);
    }

    var flower1=new Flower("长春花","夹竹桃","非洲、亚热带、热带以及中国大陆的华南、华东、西南等地","观赏或药用等");
    flower1.showName();

    var flower2=new Flower("牡丹","芍药科","中国","观赏、食用或药用");
    flower2.showName();

    alert(flower1.constructor==Flower);
    alert(flower2.constructor==Flower);

    alert(flower1 instanceof Flower);
    alert(flower1 instanceof Object);

    alert(flower2 instanceof Flower);
    alert(flower2 instanceof Object);
</script>
</body>
</html>
