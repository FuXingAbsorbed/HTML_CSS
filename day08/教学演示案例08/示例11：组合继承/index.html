<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>组合继承</title>
</head>
<body>
<script>
    function Human(name){
        this.name=name;
        this.clothing=["trousers","dress","jacket"];
    }
    Human.prototype.sayName=function(){
        alert(this.name);
    };
    //继承属性
    function Man(name,age) {
        Human.call(this,this.name);
        this.age=age;
    }
    //继承方法
    Man.prototype=new Human();
    Man.prototype.sagAge=function () {
        alert(this.age);
    };
    var man1=new Man();
    man1.clothing.push("coat");
    
    //输出"trousers,dress,jacket,coat"
    alert(man1.clothing);
    //输出mary
    //输出38

    var man2=new Man("tom",26);
    //输出"trousers,dress,jacket"
    alert(man2.clothing);
    //输出tom
    //输出26
</script>
</body>
</html>
