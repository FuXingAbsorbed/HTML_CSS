<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Animal(name,age,color){
        this.name=name;
        this.age=age;
        this.color=color;
    }

    function Poultry(name,age,color,leg){
        this.leg=leg;
        Animal.call(this,name,age,color);
        this.info=function () {
            let newP = document.createElement("p");
            newP.innerHTML="我是一个"+this.color+"的"+name+".我已经"+
                    age+"岁了，我有"+leg+"条腿";
            document.getElementsByTagName("body")[0].appendChild(newP);
        }
    }

    var dog=new Poultry("小狗狗","1","灰色","4");
    var cat=new Poultry("茶杯猫","2","白色","4");
    var j=new Poultry("小母鸡","1","红色","2");
    dog.info();
    cat.info();
    j.info();
</script>
</body>
</html>
