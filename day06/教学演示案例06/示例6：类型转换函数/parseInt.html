<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>parseInt的应用</title>
</head>
<body>
<script type="text/javascript">
    var num1=parseInt(prompt("请输入第一个数",""));
    var num2=parseInt(prompt("请输入第二个数",""));
    document.write("num1+num2=",(num1+num2));
    
    
</script>
</body>
</html>
