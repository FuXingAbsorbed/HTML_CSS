<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无参函数的应用</title>
</head>
<body>
<input name="btn" type="button" value="显示5次欢迎学习JavaScript" onclick="show()" />
<script type="text/javascript">
    function show(){
        var count =5;
        for (let i = 0; i < count; i++) {
            document.write("欢迎学习JavaScript<br>")
        }
    }
</script>
</body>
</html>
