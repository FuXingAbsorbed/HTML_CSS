<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>有参函数的应用</title>
</head>
<body>
<input name="btn" type="button" value="请输入显示欢迎学习JavaScript的次数"  onclick="show(prompt('请输入显示欢迎学习JavaScript的次数'))"/>
<script type="text/javascript">
    function show(num){
        for (let i = 0; i < num; i++) {
            document.write("显示欢迎学习JavaScript的次数<br>")
        }
    }
</script>
</body>
</html>
