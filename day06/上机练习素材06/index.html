<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt('请输入第一个数：'));
        let num2 = parseInt(prompt('请输入第二个数：'));
        var str=prompt('请输入运算符号');
        var num;
        switch(str){
            case "+":
                num=num1+num2;
                break;
                case "-":
                    num=num1-num2;
                    break;
                    case "*":
                        num=num1*num2;
                        break;
                        case "/":
                            num=num1/num2;
                            break;
                            default:
                                document.write("您的输入有误！");
        }
        alert(num1+str+num2+'='+num);
    </script>
</body>
</html>
