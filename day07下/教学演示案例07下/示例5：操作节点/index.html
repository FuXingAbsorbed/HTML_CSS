<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择你喜欢的书</title>
    <style>
        *{font-size: 12px; font-family: "Arial", "微软雅黑"; line-height: 25px;}
        div{padding: 5px; text-align: center;
        }
        div span{display: block;}
    </style>
</head>
<body>
<p>选择你喜欢的书：<input type="radio" name="book" onclick="book()">我和狗狗一起活下来 <input type="radio" name="book" onclick="book()">灰霾来了怎么办</p>
<div></div>
<script>
    var img=document.createElement("img");
    let bName = document.getElementsByTagName("div")[0];

    function book(){
        let inputs = document.getElementsByName("book");
        if(inputs[0].checked){
            // img.setAttribute("scr","images/dog.jpg");
            img.setAttribute("src","images/dog.jpg");
            img.setAttribute("alt","我和狗狗一起活下来");
        }else if(inputs[1]){
            // img.setAttribute("src","images/mai.jpg");
            var img2=document.createElement("img");
            img.setAttribute("src","images/mai.jpg");
            img.setAttribute("alt","灰霾来了怎么办");
            img.setAttribute("onclick","copeNode()");
            // img2.setAttribute("src","images/mai.jpg");
            // img2.setAttribute("alt","灰霾来了怎么办");
            // document.insertBefore(img2,img);
        }
        bName.appendChild(img);
    }
    function copeNode(){
        var copy=bName.lastChild.cloneNode(true);
        bName.insertBefore(copy,bName.firstChild);
    }
</script>
</body>
</html>
