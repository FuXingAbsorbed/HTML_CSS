<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>节点信息</title>
</head>
<body>
<ul id="nodeList"><li>nodeName</li><li>nodeValue</li><li>nodeType</li></ul><p></p>
<script>
    var nodes=document.getElementById("nodeList");
    var typel=nodes.firstChild.nodeType;
    document.write("typel:"+typel);
    let type2 = nodes.firstChild.firstChild.nodeType;
    document.write("<br>type2:"+type2);
    let name1 = nodes.firstChild.firstChild.nodeValue;
    document.write("<br>name1:"+name1);
    var str=nodes.firstChild.nodeName;
    document.write("<br>str:"+str);
    let str2 = nodes.firstChild.firstChild.nodeName;
    document.write("<br>str2:"+str2);
</script>
</body>
</html>
