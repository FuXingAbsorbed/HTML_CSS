<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择你喜欢的书</title>
    <style>
        *{font-size: 12px; font-family: "Arial", "微软雅黑"; line-height: 25px;}
        div{padding: 5px; text-align: center;
        }
        div span{display: block;}
    </style>
</head>
<body>
<p>选择你喜欢的书：<input type="radio" name="book" onclick="book()">我和狗狗一起活下来 <input type="radio" name="book" onclick="book()">灰霾来了怎么办</p>
<div><img src="" alt="" id="image" onclick="img()"><span></span></div>
<script>
    let img2 = document.getElementById("image");

    function book(){
        let inputs = document.getElementsByName("book");
        if (inputs[0].checked){
            // img2.setAttribute("src","images/dog.jpg");
            img2.src="images/dog.jpg";
            img2.setAttribute("alt","我和狗狗一起活下来");
            img2.nextElementSibling.innerHTML="我和狗狗一起活下来";
        }else if(inputs[1].checked){
            // img2.setAttribute("scr","images/mai.jpg");
            img2.setAttribute("src","images/mai.jpg");
            img2.setAttribute("alt","灰霾来了怎么办");
            img2.nextElementSibling.innerHTML="灰霾来了怎么办";

        }
    }
    function img() {
        var alt=img2.getAttribute("alt");
        alert(alt);

    }
</script>
</body>
</html>
