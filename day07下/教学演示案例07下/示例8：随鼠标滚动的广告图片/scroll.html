<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
<title>随鼠标滚动的广告图片</title>
<style type="text/css">
#main{text-align:center; width:1014px; margin: 0 auto;}
#adver{
	position:absolute;
	left:10px;
	top:30px;
	z-index:2;
}
</style>

</head>
<body>
<div id="adver"><img src="images/adv.jpg"/></div>
<div id="main"><img src="images/main1.jpg"/><img src="images/main2.jpg"/><img src="images/main3.jpg"/></div>

<script>
	var adverTop;
	var adverLeft;
	var adverObj;
	function inix(){
		adverObj=document.getElementById("adver");
		if(adverObj.currrentStyle){
			adverTop=parseInt(adverObj.currrentStyle.top);
			adverLeft=parseInt(adverObj.currrentStyle.left);
		}else {
			adverTop=parseInt(document.defaultView.getComputedStyle(adverObj,null).top);
			adverLeft=parseInt(document.defaultView.getComputedStyle(adverObj,null).left);

		}
	}
	function move(){
		var mTop=parseInt(document.documentElement.scrollTop||document.body.scrollTop);
		var mLeft=parseInt(document.documentElement.scrollLeft||document.body.scrollLeft);
		adverObj.style.top=adverTop+mTop+"px";
		adverObj.style.left=adverLeft+mLeft+"px";
	}

	window.onload=inix;
	window.onscroll=move;
</script>
</body>
</html>
