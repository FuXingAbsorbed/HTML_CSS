<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
<title>图片轮换</title>
	<link rel="stylesheet" href="css/scroll.css">

</head>

<body>
<div class="scroll">
	<div id="num">
		<a href="#" onclick="show(1)">1</a>
		<a href="#" onclick="show(2)">2</a>
		<a href="#" onclick="show(3)">3</a>
		<a href="#" onclick="show(4)">4</a>
		<a href="#" onclick="show(5)">5</a>
	</div>
	<img src="images/1.gif" alt="图片" id="photo"/>
</div>
<script>
	function show(num){
		var src1;
		var key=parseInt(num);
		if(key>2&&key<5){
			src1="images/"+key+".jpg";
		}else {
			src1="images/"+num+".gif";
		}
		document.getElementById("photo").setAttribute("src",src1);
	}
</script>
</body>
</html>
