<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择颜色</title>
    <style type="text/css">
        #color{font-family: "微软雅黑";
        font-size: 16px;
        color: #ff0000;
        font-weight: bold;
        }
    </style>
</head>
<body>
<div>
    本次选择的颜色是：<span id="color"></span>
    <input type="button" value="选择颜色" onclick="selColor();">
</div>
<script type="text/javascript">
    function selColor(){

        var color=new Array("红色","黄色","绿色","橙色","青色","紫色","蓝色");
        var key=Math.floor(Math.random()*7);
        document.getElementById("color").innerText=color[key];
    }

</script>
</body>
</html>
