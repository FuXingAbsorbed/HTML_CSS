<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时钟特效</title>
</head>
<body>
<div id="myclock"></div>
<script type="text/javascript">
    var today=new Date();
    var hh=today.getHours();
    var mm=today.getMinutes();
    var ss=today.getSeconds();
    var times="现在是"+hh+":"+mm+":"+ss;
    document.getElementById("myclock").innerHTML=times;

</script>
</body>
</html>
