<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时钟特效</title>
</head>
<body>
<div id="myclock"></div>
<script type="text/javascript">
    function disptime(){
        var today=new Date();
        var hh=today.getHours();
        var mm=today.getMinutes();
        var ss=today.getSeconds();
        document.getElementById("myclock").innerText=hh+":"+mm+":"+ss;
        setTimeout(disptime,1000);

    }
    disptime()
</script>
</body>
</html>
