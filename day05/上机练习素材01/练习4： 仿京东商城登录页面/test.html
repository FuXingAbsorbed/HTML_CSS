            height: 270px;

        h3{

        h3>span{

        }

            width: 240px;

        }

        }
        form>div{
            margin-left: 20px;
            font-size: 13px;
            margin-bottom: 20px;
        }
        input[type=checkbox],form>div{
            vertical-align: middle;
        }
        form>div>span{
            float: right;
            margin-right: 20px;
        }
        input[type=submit]{
            width: 293px;
            background-color: red;
            color: white;
            padding-left: 9px;
            font-size: 16px;
        }
        footer{
            width: 990px;
            margin: 0 auto;
            display: block;
        }
        footer>p{
            font-size: 12px;
            text-align: center;
        }

</head>
