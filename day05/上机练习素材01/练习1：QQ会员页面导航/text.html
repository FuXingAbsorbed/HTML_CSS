<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 60px;
            width: 904px;
            margin: 0 auto;
            background-color: rgba(102,102,102);
            /*display: block;*/
        }
        img{
            margin-left: 50px;
            height: 59px;
            float: left;
        }
        ul{
            display: inline-block;
            margin-top: 18px;
            margin-left: 48px;
            float: left;
            /*width: 1000px;*/
            /*margin: 0px auto;*/
            padding: 0;
        }
        li{
            list-style: none;
            color: white;
            display: inline-block;
            font-size: 12px;
            padding-left: 5px;
        }
        li:hover{
            color: blue;
        }
        div>a:nth-of-type(2){
            font-size: 14px;
            text-decoration: none;
            border: 1px solid gold;
            display: inline-block;
            width: 73px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 15px 15px 15px 15px;
            color: gold;
            float: right;
            margin-top: 14px;
            margin-right: 3px;

        }
        div>a:nth-of-type(1){
            font-size: 14px;
            text-decoration: none;
            border: 1px solid gray;
            background-color: gold;
            display: inline-block;
            width: 100px;
            height: 30px;
            border-radius: 15px 15px 15px 15px;
            float: right;
            margin-top: 14px;
            line-height: 30px;
            text-align: center;
            margin-right: 66px;
            color:chocolate;

        }
        a:hover{
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div>
    <img src="img/logo.png">
    <ul>
        <li>功能特权</li>
        <li>游戏特权</li>
        <li>生活特权</li>
        <li>会员活动</li>
        <li>成长体系</li>
        <li>年费专区</li>
        <li>超级会员</li>
    </ul>
    <a href="#">开通超级会员</a>
    <a href="#">登录</a>
</div>
</body>
</html>
