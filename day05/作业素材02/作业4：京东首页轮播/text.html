<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: relative;
        }
        ul{
            position: absolute;
            bottom: 0px;
            left: 270px;
        }
        li{
            list-style: none;
            float: left;
            width: 15px;
            height: 15px;
            font-size: 12px;
            border-radius: 50%;
            text-align: center;
            line-height: 15px;
            background-color: black;
            color: white;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div>
    <img src="image/focus.jpg">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
