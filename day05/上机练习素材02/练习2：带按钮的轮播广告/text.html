<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 426px;
            height: 130px;
            background: url("图片素材/adver-01.jpg") 0 center no-repeat;
            position: relative;
            /*margin: 0 auto;*/
        }
        li{
            list-style: none;
            display: inline-block;
            background-color: white;
            width: 20px;
            height: 20px;
            font-size: 8px;
            line-height: 20px;
            text-align: center;
        }
        ul{
            position: absolute;
            right: 5px;
            bottom: 2px;
            margin: 0px;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
