<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
        }
        div{
            width: 1012px;
            height: 1874px;
            margin: 0 auto;
        }
        body>img:nth-of-type(1){
            position: absolute;
            left: 0;
            top: 200px;
        }
        body> img:nth-of-type(2){
            position: absolute;
            right: 86px;
            top: 197px;
        }
        body >img:nth-of-type(3){
            position: fixed;
            right: 0;
            top: 277px;
        }
        body >img:nth-of-type(4){
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<img src="image/2.bmp" class="i2">
<img src="image/3.bmp">
<img src="image/4.bmp">
<img src="image/5.bmp">

<div>
    <img src="image/1.bmp">
</div>
</body>
</html>
