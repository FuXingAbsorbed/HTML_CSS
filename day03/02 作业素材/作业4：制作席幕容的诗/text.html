<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初相遇--席慕容</title>
    <style>
        body>div:first-of-type{
            width: 532px;
            background: linear-gradient(to top,#FFFFFF,#CBF0FE);
        }
        div>div{
            text-align: center;
        }
        div>span:first-of-type{
            font-size: 30px;
            color: #0D7DAC;
            text-shadow:#0D7DAC 0px 0px 4px ;
        }
        div>span:nth-of-type(2){
            margin-left: 10px;
            font-size: 19px;
            color: gray;
            text-shadow:gray 0px 0px 4px ;
        }
        div+ p>span:first-of-type{

            font-size: 28px;
            text-shadow: #6E17F0 0px 0px 4px;
        }
        p+p>span:first-of-type{
            color: #4E67F4;
            font-size: 21px;
            font-style: italic;
        }
        p{
            text-indent: 2em;
        }
        a{
            color: green;
        }
    </style>
</head>
<body>
<div>
    <div>
        <span>初相遇</span>
        <span>文/席慕容</span>
    </div>
    <p><span>美</span>丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。</p>
    <p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。<span>胸怀中满溢着幸福，只因你就在我眼前</span>，对我微笑，一如当年。</p>
    <p><a href="#">我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落落英缤纷，好像你我才初相遇。
    </a> </p>
</div>
</body>
</html>
